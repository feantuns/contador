<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palavras e caracteres</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Contador de palavras e caracteres</h1>
    <textarea id="text" cols="30" rows="10"></textarea>
    <p>
        Palavras: <span id="words"></span>
        <br />
        Caracteres com espaço: <span id="chars-with-space"></span>
        <br />
        Caracteres sem espaço: <span id="chars-no-space"></span>
    </p>
</body>
</html>
